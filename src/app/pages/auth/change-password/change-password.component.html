<div class="sign-up-form d-block ml-auto">
  <div class="form-logo-bg d-flex justify-content-center">
    <!-- <img
      [src]="brandLogo == null ? localLogo : brandLogo"></div>
  <div class="p-3 p-md-4 d-flex justify-content-center flex-column" >
    <h2>Welcome To <span>{{brandName}}</span></h2> -->
    <p><strong>Please Change Your Password</strong></p>

      <form [formGroup]="changePasswordForm" class="form-content mt-2 mt-md-4">

        <div class="form-group">
          <label class="pl-3">New Password</label>
          <div class="position-relative">
            <input [type]="passwordChange ? 'text' : 'password'" class="form-control" placeholder="password" formControlName="password" (keypress)="onChanges($event)" >
            <span class="input-group-append" (click)="onPassword()">
              <i [ngClass]="passwordChange ? 'fa fa-eye' : 'fa fa-eye-slash'"  aria-hidden="true"></i>
            </span>
          </div>
          <div class="strength mt-2">
            <ul class="strengthBar mt-2">
              <li class="point" [style.background-color]="bar0"></li>
              <li class="point" [style.background-color]="bar1"></li>
              <li class="point" [style.background-color]="bar2"></li>
              <li class="point" [style.background-color]="bar3"></li>
            </ul>
            <p class="text-center mb-0" [style.color]="messageColor" *ngIf="passwordToCheck?.length">{{ message }}</p>
          </div>

          <div *ngIf="(f.password.touched || f.password.dirty) && f.password.invalid" class="alert-error " >
            <label class="col"
            [ngClass]="f['password'].hasError('required') || f['password'].hasError('minlength')  ? 'text-danger' : 'text-success'" >
           <small class="smaller"><strong *ngIf="f['password'].hasError('required') || f['password'].hasError('minlength')"> Must be at least 8 characters!</strong></small>
          </label>

          <label
            class="col"
            [ngClass]="f['password'].hasError('required') || f['password'].hasError('hasNumber')  ? 'text-danger' : 'text-success'">
             <small class="smaller"><strong *ngIf="f['password'].hasError('required') || f['password'].hasError('hasNumber') "> Must contain at least 1 number!</strong></small>

          </label>

          <label
            class="col"
            [ngClass]="f['password'].hasError('required') || f['password'].hasError('hasCapitalCase')  ? 'text-danger' : 'text-success'"
          >
             <small class="smaller"><strong *ngIf="f['password'].hasError('required') || f['password'].hasError('hasCapitalCase') ">Must contain at least 1 in Capital Case!</strong></small>

          </label>

          <label
            class="col"
            [ngClass]="f['password'].hasError('required') || f['password'].hasError('hasSmallCase')  ? 'text-danger' : 'text-success'"
          >

           <small class="smaller"><strong *ngIf="f['password'].hasError('required') || f['password'].hasError('hasSmallCase')"> Must contain at least 1 Letter in Small Case!</strong></small>
          </label>

          <label
            class="col"
            [ngClass]="f['password'].hasError('required') || f['password'].hasError('hasSpecialCharacters') ? 'text-danger' : 'text-success'">
           <small class="smaller"><strong *ngIf="f['password'].hasError('required') || f['password'].hasError('hasSpecialCharacters')">  Must contain at least 1 Special Character!</strong></small>

          </label>
          </div>

        </div>

        <div class="form-group">
          <label class="pl-3">Confirm Password</label>
            <input type="password" class="form-control" placeholder="confirm Password" formControlName="confirmPassword">
            <div *ngIf="(f.confirmPassword.touched || f.confirmPassword.dirty) && f.confirmPassword.invalid">
              <label
              class="text-danger"
           *ngIf="f['confirmPassword'].hasError('NoPassswordMatch')">
                 <small><strong>Password do not match</strong></small>
          </label>
            </div>

        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary w-100" (click)=" verifyEmail()">Submit</button>
        </div>
      </form>
  </div>
</div>
